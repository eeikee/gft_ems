<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="DefaultLayout">
<head>
<title>Histórico W.A.</title>
</head>
<section layout:fragment="content">

	<div style="padding-top: 30px">
		<div
			class="card col-lg-10 col-md-10 col-sm-10 container justify-content-center"
			style="width: 100rem;">
			<h3 class="card-title text-center" style="padding-top: 10px">Histórico W.A.</h3>

			<div class="card-body">

				<form method="GET" class="form-horizontal"
					action="/wa/historico" th:object="${filtro}">
					<div class="form-group">
						<div class="col-sm-4">
							<div class="input-group">
								<input class="form-control"
									placeholder="Busque pela matrícula do funcionário desejado"
									autofocus="autofocus"  th:field="*{nomeFuncionario}"></input> <span
									class="input-group-btn">
									<button type="submit" class="btn btn-outline-primary">
										<i><svg width="1em" height="1em" viewBox="0 0 16 16"
												class="bi bi-search" fill="currentColor"
												xmlns="http://www.w3.org/2000/svg">
 									 <path fill-rule="evenodd"
													d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
  									<path fill-rule="evenodd"
													d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
									</svg></i>
									</button>
								</span>
							</div>
						</div>
					</div>
				</form>

				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th class="text-center col-md-auto" scope="col">Funcionário</th>
							<th class="text-center" scope="col">Cliente</th>
							<th scope="col">Código</th>
							<th scope="col">Data de inicio W.A.</th>
							<th scope="col">Data da alocação</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="historico : ${todosHistoricos}">
						<td class="text-center" th:text="${historico.nomeFuncionario}"></td> 
							<td th:text="${historico.nomeCliente}"></td>
							<td th:text="${{historico.codigoVaga}}"></td>
							<td th:text="${{historico.inicioWA}}"></td>
							<td class="text-center" th:text="${{historico.inicioAlocacao}}"></td>
						</tr>
						<tr>
							<td class="text-center" scope="col"
								th:if="${#lists.isEmpty(todosHistoricos)}">Não foi
								encontrado</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
<div layout:replace="MensagemGeral"></div>
	</div>
</section>
</html>
