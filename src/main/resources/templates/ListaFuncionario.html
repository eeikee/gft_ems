<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="DefaultLayout">
<head>
<title>Pequisar título</title>
</head>
<section layout:fragment="content">

	<div style="padding-top: 30px">
		<div
			class="card col-lg-10 col-md-10 col-sm-10 container justify-content-center"
			style="width: 100rem;">
			<h3 class="card-title text-center" style="padding-top: 10px">PESQUISA</h3>

			<div class="card-body">

				<form method="GET" class="form-horizontal"
					action="/funcionario/pesquisa" th:object="${filtro}">
					<div class="form-group">
						<div class="col-sm-4">
							<div class="input-group">
								<input class="form-control"
									placeholder="Busque pela matrícula do funcionário desejado"
									autofocus="autofocus" th:field="*{matricula}"></input> <span
									class="input-group-btn">
									<button type="submit" class="btn btn-outline-primary">
										<i><svg width="1em" height="1em" viewBox="0 0 16 16"
												class="bi bi-search" fill="currentColor"
												xmlns="http://www.w3.org/2000/svg">
 									 <path fill-rule="evenodd"
													d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
  									<path fill-rule="evenodd"
													d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
									</svg></i>
									</button>
								</span>
							</div>
						</div>
					</div>
				</form>

				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th class="text-center col-md-auto" scope="col">Nome</th>
							<th class="text-center" scope="col">Matrícula</th>
							<th scope="col">Cargo</th>
							<th scope="col">Local</th>
							<th scope="col">Tecnologias</th>
							<th class="text-center col-md-auto" scope="col">Início WA</th>
							<th class="text-center col-md-auto" scope="col">Previsão de
								término WA</th>
							<th scope="col">Alocar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="funcionario : ${todosFuncionarios}">
						<td class="text-center" th:text="${funcionario.nome}"></td> 
							<td th:text="${funcionario.matricula}"></td>
							<td th:text="${{funcionario.cargo}}"></td>
							<td th:text="${{funcionario.gft.nome}}"></td>
							<td>
							<span th:each="tecnologia: ${funcionario.tecnologias}" th:text="|${{tecnologia.nome}} |">></span>
							</td>
							<td class="text-center" th:text="${{funcionario.inicio_wa}}"></td>
							<td class="text-center" th:if="${funcionario.termino_wa} ? null" th:text="${{funcionario.termino_wa}}"></td>
							<td class="text-center" th:unless="${funcionario.termino_wa} ? null">Sem previsão</td>
							<td>
								<div class="text-center">
									<a class="btn btn-link btn-xs" data-toggle="modal"
										th:attr="data-id=${funcionario.id},data-nome=${funcionario.nome}, data-inicio_wa=${funcionario.inicio_wa},data-cargo=${funcionario.cargo}, data-matricula=${funcionario.matricula}"
										data-target="#alocacaoFuncionario"> <!-- 	<a th:href="@{/funcionario/{id}(id=${funcionario.id})}">  -->
										<img src="/res/allocation.png" class="rounded" height="36"
										width="30">
									</a>
									<div th:replace="AlocacaoModal"></div>
								</div>
							</td>
						</tr>
						<tr>
							<td class="text-center" scope="col"
								th:if="${#lists.isEmpty(todosFuncionarios)}">Não foi
								encontrado</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
<div layout:replace="MensagemGeral"></div>
	</div>
</section>
</html>
